version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: ledgerguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ledgerguard

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ledgerguard-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./api:/app/api
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./reports:/app/reports
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ledgerguard

  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ledgerguard-worker
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./api:/app/api
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./reports:/app/reports
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A api.tasks.celery_app worker --loglevel=info --concurrency=4
    networks:
      - ledgerguard

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ledgerguard-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_APP_NAME=LedgerGuard
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - ledgerguard

networks:
  ledgerguard:
    driver: bridge

volumes:
  redis_data:
    driver: local
